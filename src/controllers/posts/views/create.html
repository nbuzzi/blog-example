<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Including jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Including AngularJS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>

    <!-- Angular sanitizer -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular-sanitize.min.js">
    </script>

    <!-- Custom css styles -->
    <link rel="stylesheet" href="/styles/posts.css" />

    <!-- Swal alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.2/dist/sweetalert2.all.min.js"></script>

    <!-- Editor -->
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.bubble.css">

    <!-- Editor -->
    <script type="text/javascript" src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-quill/2.3.0/ng-quill.min.js"></script>

    <!-- Controller -->
    <script src="/scripts/postController.js" type="text/javascript"></script>

</head>

<body ng-app="Posts" ng-controller="PostController">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Blog</a>
            </li>
        </ul>

        <a class="nav-link user-info" href="#">User: {{ currentUser.email }}</a>
    </nav>

    <div class="container mt-4 mb-4">
        <div class="row mb-4 mt-4 custom-padding">
            <div class="row">
                <div class="col-12 mb-3">
                    <label>Title</label>
                    <input class="form-control" ng-model="title" />
                </div>
                <div class="col-12 mb-3">
                    <label>URL of preview</label>
                    <input class="form-control" ng-model="previewUrl" />

                    <div class="mt-3">
                        <img ng-src="{{previewUrl}}" />
                    </div>
                </div>
            </div>
        </div>

        <ng-quill-editor bounds="self" ng-model="content" placeholder="'override default placeholder'"
            on-editor-created="editorCreated(editor)"
            on-content-changed="contentChanged(editor, html, text, content, delta, oldDelta, source)"
            on-selection-changed="selectionChanged(editor, range, oldRange, source)" on-focus="onFocus(editor, source)"
            on-blur="onBlur(editor, source)" preserve-whitespace="true" track-changes="all"></ng-quill-editor>

        <div class="row mb-4 mt-4">
            <div class="col-12">
                <button class="btn btn-primary" ng-click="createPost()">Create</button>
            </div>
        </div>
    </div>
</body>

</html>
